<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
        Your Height (cm):
        <input type="number" placeholder="Enter your height in cm" value="180" class="input" id="height">
        Your Weight (kg):
        <input type="number" placeholder="Enter your weight in kg" value="80" class="input" id="weight">
        <button class="btn" id="btn">Compute BMI</button>
        <input type="text" disabled class="input" id="bmi-result">
        <h4 class="info-text">Weight Condition:<span id="weight-condition"></span></h4>
    </div>
</body>
<script src="script.js"></script>
</html>
